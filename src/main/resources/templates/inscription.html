<!DOCTYPE html>
<html lang="fr"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title>Inscription</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css"/>
    <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
    <!-- Font Icon -->
    <link rel="stylesheet" href="fonts/material-icon/css/material-design-iconic-font.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="main">
    <section class="signup">
        <div class="container">
            <div class="signup-content">
                <div class="signup-form">
                    <h2 class="form-title">Inscription</h2>
                    <form
                            method="post"
                            role="form"
                            th:action="@{/inscription}"
                            th:object="${utilisateurs}"
                    >
                        <div class="form-group">
                            <label for="firstName"><i class="zmdi zmdi-account material-icons-name"></i></label>
                            <input

                                    id="firstName"
                                    name="firstName"
                                    placeholder="Entrer votre nom"
                                    th:field="*{nom}"

                                    type="text"
                                    required="required"
                            />
                            <p th:errors="*{nom}" class="text-danger"
                               th:if="${#fields.hasErrors('nom')}"></p>
                        </div>
                        <div class="form-group">
                            <label for="firstName"><i class="zmdi zmdi-account material-icons-name"></i></label>
                            <input

                                    id="lastName"
                                    name="lastName"
                                    placeholder="Enter votre prenom"
                                    th:field="*{prenom}"
                                    type="text"
                                    required="required"
                            />
                            <p th:errors="*{prenom}" class="text-danger"
                               th:if="${#fields.hasErrors('prenom')}"></p>
                        </div>
                        <div class="form-group">
                            <label for="email"><i class="zmdi zmdi-email"></i></label>
                            <input

                                    id="email"
                                    name="email"
                                    placeholder="Entrez email address"
                                    th:field="*{email}"
                                    type="email"
                                    required="required"
                            />
                            <p th:errors="*{email}" class="text-danger"
                               th:if="${#fields.hasErrors('email')}"></p>
                        </div>
                        <div class="form-group">
                            <label for="pass"><i class="zmdi zmdi-lock"></i></label>
                            <input

                                    id="password"
                                    name="password"
                                    placeholder="Enter password"
                                    th:field="*{password}"
                                    type="password"
                                    required="required"
                            />
                            <p th:errors="*{password}" class="text-danger"
                               th:if="${#fields.hasErrors('password')}"></p>
                        </div>
                        <div class="form-group">
                            <label for="re-pass"><i class="zmdi zmdi-lock-outline"></i></label>
                            <input

                                    id="passwordsecond"
                                    name="passwordsecond"
                                    placeholder="Saisissez le mot de passe a nouveau"

                                    type="password"
                            />
                        </div>

                        <div class="form-group form-button">
                            <input type="submit" name="signup" id="signup" class="form-submit" value="S'inscrire"/>
                        </div>
                    </form>
                </div>
                <div class="signup-image">
                    <figure><img src="images/signup-image.jpg" alt="sing up image"></figure>
                    <a th:href="@{/connexion}" class="signup-image-link">Se connecter</a>
                </div>
            </div>
        </div>
    </section>
</div>
</body>
</body>
</html>
