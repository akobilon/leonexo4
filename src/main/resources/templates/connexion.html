<!DOCTYPE html>
<html lang="fr"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title>Inscription</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css"/>
    <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
    <!-- Font Icon -->
    <link rel="stylesheet" href="fonts/material-icon/css/material-design-iconic-font.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="main">
    <section class="sign-in">
        <div class="container">
            <div class="signin-content">
                <div class="signin-image">
                    <figure><img src="images/signin-image.jpg" alt="sing up image"></figure>
                    <a th:href="@{/inscription}" class="signup-image-link">S'inscrire</a>
                </div>

                <div class="signin-form">
                    <h2 class="form-title">Connexion</h2>
                    <form


                            role="form"

                            method="post"
                            class="register-form"
                            id="login-form">
                        <div class="form-group">
                            <label for="username"><i class="zmdi zmdi-account material-icons-name"></i></label>
                            <input

                                    id="username"
                                    name="username"
                                    type="email"

                                    placeholder="Votre identifiant"
                                    required="required"
                            />

                        </div>
                        <div class="form-group">
                            <label for="password"><i class="zmdi zmdi-lock"></i></label>
                            <input
                                    type="password"
                                    id="password"
                                    name="password"

                                    placeholder="Entrez votre mot de passe"
                                    required="required"
                            />
                          <div th:if="${param.error}">
                            <div class="alert alert-danger">Identifiant ou mot de passe invalide</div>
                          </div>
                        </div>

                        <div class="form-group form-button">
                            <input type="submit" name="signin" id="signin" class="form-submit" value="Se connecter"/>
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </section>
</div>
</body>
</body>
</html>
